name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          LUST_DATA_DIR: ${{ github.workspace }}/data
        run: |
          mkdir -p "$LUST_DATA_DIR"/raw "$LUST_DATA_DIR"/processed "$LUST_DATA_DIR"/reports
          pytest --maxfail=1 --disable-warnings -q

      - name: Build Docker image
        run: |
          docker build -t lust-rentals-tax-reporting:latest .
